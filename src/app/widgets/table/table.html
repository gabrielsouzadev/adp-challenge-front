<table class="table">
    <thead>
        <tr>
            <th scope="col" ng-repeat="field in vm.fields track by $index">
                {{ field.name }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr
            ng-repeat="item in vm.items | limitTo: vm.itemsPerPage"
            ng-click="vm.selectRow(item)"
            ng-class="{selected: vm.isRowSelected(item.id)}"
        >
            <td scope="row"><b>{{ item.id }}</b></td>
            <td>
                <img
                    src="{{ item.owner.avatar_url }}"
                    width="35"
                    class="rounded-circle"
                />
            </td>
            <td>{{ item.full_name }}</td>
            <td>
                <a
                    href="{{ item.html_url }}"
                    target="_blank"
                    ng-click="$event.stopPropagation()"
                    >{{ item.html_url }}</a
                >
            </td>
        </tr>
    </tbody>
</table>
<div class="row no-gutters align-items-center mt-4 mt-md-5">
    <div class="col-12 col-sm text-center text-sm-start">
        <h5 class="fw-bold mb-0">Total: {{ vm.rows.length }}</h5>
    </div>
    <div class="col-12 col-sm-auto">
        <div class="table-pagination mt-4 mt-sm-0">
            <ul>
                <li
                    class="table-pagination-arrow"
                    ng-click="vm.prevPage()"
                    ng-class="vm.prevPageDisabled()"
                >
                    <span>
                        <i class="bi bi-chevron-left"></i>
                    </span>
                </li>
                <li
                    ng-repeat="n in vm.range"
                    ng-class="{active: n == vm.currentPage}"
                    ng-click="vm.setPage(n)"
                >
                    <span class="fw-bold">{{ n+1 }}</span>
                </li>
                <li
                    class="table-pagination-arrow"
                    ng-click="vm.nextPage()"
                    ng-class="vm.nextPageDisabled()"
                >
                    <span>
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
